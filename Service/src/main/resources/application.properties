spring.application.name=GoalService

#Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/goal_service
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ configuration
spring.rabbitmq.enabled=true
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
goal.rabbitmq.queue=user-created-queue
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.max-attempts=3


# Server
server.port=8082

# Logging configuration
logging.level.org.springframework.web=DEBUG

# RabbitMQ logging
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
